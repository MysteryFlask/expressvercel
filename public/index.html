<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Vercel API</title>
</head>
<body>
    <h1>Welcome to the Express Vercel API!</h1>
    
    <form id="searchForm">
        <label for="searchQuery">Search:</label>
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>

    <div id="searchResults">
        <!-- Display search results here -->
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const searchQuery = document.getElementById('searchQuery').value;

            try {
                const response = await fetch(`/api/scrape?query=${searchQuery}`);
                const data = await response.json();

                // Handle and display the search results here
                document.getElementById('searchResults').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
